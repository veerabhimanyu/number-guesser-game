<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser Name</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <span class="text">Number Guesser Game</span>
    </header>
    <form>
      <input type="number" class="numberInput" placeholder="Enter Your Guess" />
      <br />
      <button type="submit" class="submitBtn">Guess</button>
    </form>
    <p class="captions"><b>Guess the number between 1 & 10.</b></p>
    <p class="para"></p>
    <script src="game.js"></script>
  </body>
</html>
